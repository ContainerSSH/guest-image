name: Build
on:
  push:
  pull_request:
jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2.4.0
        with:
          push: false
          tags: containerssh/containerssh-guest-image:latest
